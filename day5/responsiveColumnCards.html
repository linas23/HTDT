<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display: flex;
            width: 100%;
            flex-wrap: wrap;
        }
        .column{
            width: 23%;
            height: 250px;
            box-shadow: 0px 0px 10px black;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media screen and (max-width:800px){
            .column{
                width: 46%;
            }
        }
        @media screen and (max-width:600px){
            .column{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h3>
        Responsive Column Cards <br>
    Resize the browser window to see the effect.
    </h3>
    <div class="row">
        <div class="column">
          <div class="card">Card <p>Lorem ipsum dolor sit amet.</p></div>
        </div>
        <div class="column">
          <div class="card">Card <p>Lorem ipsum dolor sit amet.</p></div>
        </div>
        <div class="column">
          <div class="card">Card <p>Lorem ipsum dolor sit amet.</p></div>
        </div>
        <div class="column">
          <div class="card">Card <p>Lorem ipsum dolor sit amet.</p></div>
        </div>
      </div>
</body>
</html>
