<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social login form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .wrapper{
            position: absolute;
            width: 75%;
            margin: 0 auto;
            top: 50%;
            left: 50%;
            background: whitesmoke;
            transform: translate(-50%,-50%);
            border-radius: 10px;
            overflow: hidden;
        }
        a{
            text-decoration: none;
        }
        .container{
            padding: 15px 30px;
        }
        .bottom-container .row{
            background-color: rgb(41, 4, 4);
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }
        .container .row{
            position: relative;
            display: flex;
            justify-content: space-between;
        }
        .container .row .col{
            padding:  0 25px;
            width: 50%;
        }
        .container .row .col .btn{
            display:block;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        input{
            display:block;
            width: 100%;
            padding: 15px 0px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input:last-child{
            background: #00aa23;
        }
        ::placeholder{
            padding: 15px;
            color: black;
        }
        .vl{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            padding: 5px 8px;
            border: 1px solid rgb(158, 157, 157);
            border-radius: 50%;
        }
        .vl::before{
            position: absolute;
            width: 3px;
            height: 70px;
            left: 45%;
            content: "";
            top: -70px;
            transform: rotate(180deg);
            background: rgba(128, 128, 128, 0.644);
        }
        .vl::after{
            position: absolute;
            width: 3px;
            height: 70px;
            content: "";
            left: 45%;
            bottom: -70px;
            background: rgba(128, 128, 128, 0.61);
        }
        .hide-md-lg {
            display: none;
        }
        .fb {
            background-color: #3B5998;
            color: white;
            }

            .twitter {
            background-color: #55ACEE;
            color: white;
            }

            .google {
            background-color: #dd4b39;
            color: white;
        }


        @media screen and (max-width: 600px) {
            .hide-md-lg {
                text-align: center;
                display: block;
            }
            .vl{
                display: none;
            }
            .container .row{
                display: flex;
                flex-direction: column;
            }
            .container .row .col{
                padding:  0;
                width: 100%;
            }
            .bottom-container .row {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
            }
            .bottom-container .row .col {
                margin: 10px 0 ;
            }
        }


    </style>
</head>

<body>
    <div class="wrapper">

    <div class="container">
        <form action="/action_page.php">
            <h2 style="text-align:center">Login with Social Media or Manually</h2>
            <div class="row">
                <div class="vl">
                    <span class="vl-innertext">or</span>
                </div>

                <div class="col">
                    <a href="#" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter btn">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google btn">
                        <i class="fa fa-google fa-fw"></i> Login with Google+
                    </a>
                </div>

                <div class="col">
                    <div class="hide-md-lg">
                        <p>Or sign in manually:</p>
                    </div>

                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </div>

            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="#" style="color:white" class="btn">Sign up</a>
            </div>
            <div class="col">
                <a href="#" style="color:white" class="btn">Forgot password?</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
