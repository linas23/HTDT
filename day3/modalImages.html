<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./modalImages.css">
</head>
<body>
    <div class="wrapper">
        <p>
            Modal Image
    
            A modal is a dialog box/popup window that is displayed on top of the current page.
            <br>
            This example use most of the code from the previous example, Modal Boxes, only in this example, we use images.
        </p>

         <!-- Trigger the Modal -->
        <a href="#myModal">
            <img id="myImg" src="https://images.unsplash.com/photo-1559033923-951dc0feb795?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=701&q=80" alt="Snow" style="width:100%;max-width:300px">
        </a>
    
    <!-- The Modal -->
        <div id="myModal" href="#">
            <div>
                <!-- The Close Button -->
                <a class="close" href="#">&times;</a>
        
                <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01" src="https://images.unsplash.com/photo-1559033923-951dc0feb795?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=701&q=80">
        
        <!-- Modal Caption (Image Text) -->
        <div id="caption">Hello Luffy</div>
    </div>
      
    </a>    
</div>
</div> 
</body>
</html>
