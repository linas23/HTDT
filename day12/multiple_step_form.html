<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background: whitesmoke;
            padding: 30px 20px;
        }
        .tab{
            display: none;
        }
        input{
            width: 100%;
            height: 35px;
            border-radius: 10px;
            border: 1px solid black;
        }
        ::placeholder{
            padding: 10px;
        }
        button{
            width: 100px;
            padding: 10px 0;
            background: orangered;
            border: none;
            color: white;
        }
        .steps span{
            display: inline-block;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: lightgray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="regForm" action="">

        <h1>Register:</h1>
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Name:
          <p><input placeholder="First name..." oninput="this.className = ''"></p>
          <p><input placeholder="Last name..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">Contact Info:
          <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
          <p><input placeholder="Phone..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">Birthday:
          <p><input placeholder="dd" oninput="this.className = ''"></p>
          <p><input placeholder="mm" oninput="this.className = ''"></p>
          <p><input placeholder="yyyy" oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">Login Info:
          <p><input placeholder="Username..." oninput="this.className = ''"></p>
          <p><input placeholder="Password..." oninput="this.className = ''"></p>
        </div>
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>
        
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;" class="steps">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
        
        </form>


        <script>
            let tabIndex = 1;
            const tabs = document.querySelectorAll(".tab");
            const steps = document.querySelectorAll(".step");
            const prevBtn = document.querySelector("#prevBtn")
            const nextBtn = document.querySelector("#nextBtn")

            const showTab = tabIndex =>{
                hideAll(tabIndex);
                tabs[tabIndex-1].style.display = 'block';
                steps[tabIndex-1].style.backgroundColor='black';
            }

            const nextPrev = (inc) =>{
                tabIndex += inc;
                if(tabIndex < 1){
                    tabIndex = 1;
                }
                showTab(tabIndex);

            }

            const hideAll = (tabIndex) =>{
                if(tabIndex == 1){
                    prevBtn.style.display='none'
                }else if(tabIndex == tabs.length){
                    nextBtn.style.display='none'
                }else{
                    prevBtn.style.display='inline-block'
                    nextBtn.style.display='inline-block'
                }
                tabs.forEach(el=>el.style.display='none')
                steps.forEach(el=>el.style.backgroundColor='lightgray')
            }

            showTab(tabIndex);
        </script>
</body>
</html>
