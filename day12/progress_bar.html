<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myProgress{
            width: 100%;
            height: 23px;
            background: gray;
            position: relative;
        }
        #myBar{
            position: absolute;
            height: 100%;
            top: 0;
            width: 1%;
            background: #11dd11;
            /* transition: 2s ease-in; */
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <button onclick = "func()">run</button>

    <script>
        const myBar = document.querySelector("#myBar");
        func = () =>{
            width = 1;
            let id = setInterval(change,10);

            function change(){
                if(width >= 100){
                    clearInterval(id);
                }
                else{
                    width++;
                    myBar.style.width= width + '%';
                    myBar.innerHTML= width + '%';
                }
            }
        }
    </script>
</body>
</html>
