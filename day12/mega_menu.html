<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        *{
            margin: 0;
        }
        .navbar{
            display: flex;
            background: #123;
        }
        a{
            display: inline-block;
            text-decoration: none;
            color: white;
            margin: 15px;
        }
        a:hover{
            color: rgb(79, 95, 110);
        }
        .dropbtn{
            margin: 15px;
            color: white;
        }
        .dropdown-content{
            position: absolute;
            left: 0;
            display: none;
            background: royalblue;
            width: 100%;
        }
        .header{
            margin: 20px;
            font-size: 2rem;
        }
        h3{
            font-size: 1.5rem;
        }
        .row{
            padding: 30px;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .column{
            width: 35%;
            display: flex;
            flex-direction: column;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }

        @media screen and (max-width:600px){
            .column{
                width: 100%;
                margin-bottom: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <div class="dropdown">
          <div class="dropbtn">Dropdown
            <i class="fa fa-caret-down"></i>
          </div>
          <div class="dropdown-content">
            <div class="header">
              <h2>Mega Menu</h2>
            </div>
            <div class="row">
              <div class="column">
                <h3>Category 1</h3>
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
              <div class="column">
                <h3>Category 2</h3>
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
              <div class="column">
                <h3>Category 3</h3>
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="padding:16px">
        <h3>Responsive Mega Menu (Full-width dropdown in navbar)</h3>
        <p>Hover over the "Dropdown" link to see the mega menu.</p>
        <p>Resize the browser window to see the responsive effect.</p>
      </div>
</body>
</html>
