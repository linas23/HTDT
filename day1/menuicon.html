<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu icon</title>
    <link rel="stylesheet" href="./menuicon.css">
</head>
<body>
    <div class="wrapper">
        <h1>Menu icon</h1>
        <div class="ham">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Animated icon</h1>
        <p>click to toggle the icon</p>
        <div class="anim">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
    </div>
</body>
<script>
    const abtn = document.querySelector('.anim');
    abtn.addEventListener('click',myfunc);

    function myfunc(){
        abtn.classList.toggle('cross')
    }
</script>
</html>
