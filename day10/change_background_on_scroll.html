<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        .bg-image{
            height: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .img1{
            background-image: url('https://images.unsplash.com/photo-1578479067625-bf9ac0652ad2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1083&q=80');
        }
        .img2{
            background-image: url('https://images.unsplash.com/photo-1578913837992-11004dd8a719?ixlib=rb-1.2.1&auto=format&fit=crop&w=1060&q=80');
        }
        .img3{
            background-image: url('https://images.unsplash.com/photo-1580480505870-4dfa1a4bd1cf?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
        }
        .img4{
            background-image: url('https://images.unsplash.com/photo-1528268711562-d7553222e12a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
        }
        .img5{
            background-image: url('https://images.unsplash.com/photo-1528361773919-b3def682ffc8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
        }
        .img6{
            background-image: url('https://images.unsplash.com/photo-1520926274396-2375e658352a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
        }
        .bg-text{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 5rem;
            color: white;
            padding: 15px 30px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="bg-image img1"></div>
    <div class="bg-image img2"></div>
    <div class="bg-image img3"></div>
    <div class="bg-image img4"></div>
    <div class="bg-image img5"></div>
    <div class="bg-image img6"></div>

    <div class="bg-text">TEXT</div>
</body>
</html>
