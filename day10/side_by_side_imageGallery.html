<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .row{
            display: flex;
        }
        .column{
            width: 30%;
            max-width: 250px;
            margin: 10px;
        }

        @media screen and (max-width: 600px){
            .row{
                flex-direction: column;
            }
            .column{
                max-width: 100%;
                width: 100%;
                margin: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
          <img src="https://images.unsplash.com/photo-1578479067625-bf9ac0652ad2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1083&q=80" alt="Snow" style="width:100%">
        </div>
        <div class="column">
          <img src="https://images.unsplash.com/photo-1528268711562-d7553222e12a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Forest" style="width:100%">
        </div>
        <div class="column">
          <img src="https://images.unsplash.com/photo-1520926274396-2375e658352a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Mountains" style="width:100%">
        </div>
      </div>
</body>
</html>
