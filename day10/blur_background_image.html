<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body,html{
            height: 100%;
        }
        .bg-image{
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1489602642804-64dea1e3ebc1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            filter: blur(5px);
        }
        .bg-text{
            z-index: 1;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /* background: red; */
            width: 80%;
            text-align: center;
            padding: 50px 0;
            border: 2px solid white;
            box-shadow: 0px 0px 15px 5px white;
        }
    </style>
</head>

<body>
    <div class="bg-image">
    </div>
        <div class="bg-text">
            <h1>I am John Doe</h1>
            <p>And I'm a Photographer</p>
        </div>
</body>

</html>
