<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .bg-img{
            background-image: url('https://images.unsplash.com/photo-1563183193-ceaa9ee013e8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60');
            background-position: center;
            height: 100vh;
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .container{
            position: absolute;
            padding: 50px;
        }
        .topnav{
            background: #343536;
        }
        a{
            text-decoration: none;
            color: white;
            padding: 20px 30px ;
            display: inline-block;
        }
        a:hover{
            background: whitesmoke;
            color: black;
        }
    </style>
</head>

<body>
    <div class="bg-img">
        <div class="container">
            <div class="topnav">
                <a href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
            <h2>Navbar on Image</h2>
        </div>
    </div>
</body>

</html>
