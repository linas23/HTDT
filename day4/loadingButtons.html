<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        button{
            margin: 10px;
            height: 50px;
            width: 100px;
            background: rgb(28, 28, 155);
            color:white;
        }
        .fa{
            margin-right: 5px;  
        }
        .btn:hover {
            background-color: RoyalBlue;
        }
        .button{
            background-color: RoyalBlue;
            border: none;
            border-radius: 15px;
            height: 30px;
            display: inline-block;
            width: auto;
        }
    </style>
</head>
<body>

    <!-- Add font awesome icons to buttons (note that the fa-spin class rotates the icon) -->
    <button class="buttonload">
    <i class="fa fa-spinner fa-spin"></i>Loading
    </button>

    <button class="buttonload">
    <i class="fa fa-circle-o-notch fa-spin"></i>Loading
    </button>

    <button class="buttonload">
    <i class="fa fa-refresh fa-spin"></i>Loading
    </button>

    <br>
    <!-- Auto width -->
    <button class="btn"><i class="fa fa-download"></i> Download</button>

    <!-- Full width -->
    <button class="btn" style="width:98%"><i class="fa fa-download"></i> Download</button>

    <!-- pill button -->
    <button class="button">Pill Button</button>
    <button class="button"> Button</button>
    


    </body>
</html>
