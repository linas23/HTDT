<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="./lightbox.css">
</head>
<body>
    <div class="option">
        <!-- Images used to open the lightbox -->
            <div class="column">
            <img src="https://images.unsplash.com/photo-1558980664-1db506751c6c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
            <img src="https://images.unsplash.com/photo-1581156974982-8a533e149b63?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="column">
            <img src="https://images.unsplash.com/photo-1582575106107-d132bbf44520?ixlib=rb-1.2.1&auto=format&fit=crop&w=1106&q=80" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
            <div class="column">
            <img src="https://images.unsplash.com/photo-1587467239128-104174a43a08?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" onclick="openModal();currentSlide(4)" class="hover-shadow">
            </div>
    </div>
    <!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div class="mainImage">
                <div class="numbertext">1 / 4</div>
                <img src="" style="width:100%">
        </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
  
      <!-- Thumbnail image controls -->
      <div class="thumbnails">
        
    </div>

    </div>
  </div>
  <script src="./lightbox.js"></script>
</body>
</html>
