<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./loginForm.css">
</head>
<body >
    <h1>
        Click on the button to open the login form:
    </h1>
    <button onClick="showForm()">
        Click Me
    </button>
    <form class="" action="action_page.php" method="post">
        <div class="close" onClick="showForm()">
            <i class="fa fa-close"></i>
        </div>
        <div class="imgcontainer">
          <img src="HTDT.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
          <input type="checkbox" checked="checked" name="remember">
          <label>
               Remember me
            </label>
        </div>
      
        <div class="bottom" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn" ">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
      <script>
          const form = document.querySelector('form');

          function showForm(){
            form.classList.toggle('active')
            document.body.classList.toggle('body')
          }
      </script>
</body>
</html>
