<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            padding: 100px;
        }
        .card{
            height: 350px;
            width: 300px;
            box-shadow: 0px 0px 10px gray;
            margin: 20px;
            transition: all .5s;
            border-radius: 10px;
            overflow: hidden;
        }
        .container{
            padding: 20px;
        }
        img{
            height: 50%;
            object-fit: cover;
        }
        .card:hover{
            box-shadow: 0px 5px 15px gray;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1555666786-387db1852191?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60" alt="Avatar" style="width:100%">
        <div class="container">
          <h4><b>John Doe</b></h4>
          <p>Architect & Engineer</p>
        </div>
      </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1529911194209-8578109840df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60" alt="Avatar" style="width:100%">
        <div class="container">
          <h4><b>Beautiful</b></h4>
          <p>Interior Designer</p>
        </div>
      </div>
</body>
</html>
