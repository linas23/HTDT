<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: whitesmoke;
            padding: 50px 30px;
        }
        button{
            padding: 10px 20px;
            background-color: #10140f;
            border: none;
            color: white;
            outline: none;
            margin: 10px 0;
            cursor: pointer;
        }
        .active{
            background: #11dd00;
        }
        .row{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .row .column{
            width: 23%;
            margin: 10px;
            background: white;
        }
        .content {
            padding: 10px;
        }
        .row .column .content img{
            height: 200px;
            object-fit: cover;
        }


        @media screen and (max-width: 1000px){
            .row .column{
                width: 46%;
            }
        }
        @media screen and (max-width: 600px){
            .row .column{
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <h2>PORTFOLIO</h2>
<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection(this,'all')"> Show all</button>
  <button class="btn" onclick="filterSelection(this,'nature')"> Nature</button>
  <button class="btn" onclick="filterSelection(this,'cars')"> Cars</button>
  <button class="btn" onclick="filterSelection(this,'people')"> People</button>
</div>

<!-- Portfolio Gallery Grid -->
<div class="row">
  <div class="column nature">
    <div class="content">
      <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__340.jpg" alt="Mountains" style="width:100%">
      <h4>Mountains</h4>
      <p>Lorem ipsum dolor..</p>
    </div>
  </div>
  <div class="column nature">
    <div class="content">
      <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg" alt="Lights" style="width:100%">
      <h4>Lights</h4>
      <p>Lorem ipsum dolor..</p>
    </div>
  </div>
  <div class="column nature">
    <div class="content">
      <img src="https://image.shutterstock.com/image-photo/beautiful-nature-norway-natural-landscape-260nw-309014645.jpg" alt="Nature" style="width:100%">
      <h4>Forest</h4>
      <p>Lorem ipsum dolor..</p>
    </div>
  </div>

  <div class="column cars">
    <div class="content">
      <img src="https://cdn.pixabay.com/photo/2016/11/23/17/24/automobile-1853936__340.jpg" alt="Car" style="width:100%">
      <h4>Retro</h4>
      <p>Lorem ipsum dolor..</p>
    </div>
  </div>
  <div class="column cars">
    <div class="content">
      <img src="https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278__340.jpg" alt="Car" style="width:100%">
      <h4>Fast</h4>
      <p>Lorem ipsum dolor..</p>
    </div>
  </div>
  <div class="column cars">
    <div class="content">
      <img src="https://cdn.pixabay.com/photo/2014/07/01/12/35/taxi-cab-381233__340.jpg" alt="Car" style="width:100%">
      <h4>Classic</h4>
      <p>Lorem ipsum dolor..</p>
    </div>
  </div>

  <div class="column people">
    <div class="content">
      <img src="https://cdn.pixabay.com/photo/2017/06/20/22/14/men-2425121__340.jpg" alt="People" style="width:100%">
      <h4>Girl</h4>
      <p>Lorem ipsum dolor..</p>
    </div>
  </div>
  <div class="column people">
    <div class="content">
      <img src="https://cdn.pixabay.com/photo/2015/06/22/08/40/child-817373__340.jpg" alt="People" style="width:100%">
      <h4>Man</h4>
      <p>Lorem ipsum dolor..</p>
    </div>
  </div>
  <div class="column people">
    <div class="content">
      <img src="https://cdn.pixabay.com/photo/2017/07/31/21/04/people-2561053__340.jpg" alt="People" style="width:100%">
      <h4>Woman</h4>
      <p>Lorem ipsum dolor..</p>
    </div>
  </div>
<!-- END GRID -->



</div>
<script>
    const columns = document.querySelectorAll(".column");
    const btns = document.querySelectorAll('.btn');

    function filterSelection(e,type){
        btns.forEach(btn=>btn.classList.remove('active'));
        e.classList.add('active');
        columns.forEach(column=>column.style.display='block');
        switch(type){
            
            case 'all' :  columns.forEach(column=>column.style.display='block');
                         break;
            
            case 'nature' : columns.forEach(column=>{
                if(!column.classList.contains('nature')){
                    column.style.display='none';
                }
            })
            break;
            case 'cars' : columns.forEach(column=>{
                if(!column.classList.contains('cars')){
                    column.style.display='none';
                }
            })
            break;
            case 'people' : columns.forEach(column=>{
                if(!column.classList.contains('people')){
                    column.style.display='none';
                }
            })
            break;

    }
        }


</script>
</body>
</html>
