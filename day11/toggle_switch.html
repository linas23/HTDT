<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .switch{
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input{
            opacity: 0;
            height: 0;
            width: 0;
        }
        .slider{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ccc;
            transition: .5s;
        }
        .slider::before{
            position: absolute;
            top: 2px;
            left: 2px;
            content: '';
            height: 30px;
            width: 28px;
            background: rgb(0, 162, 255);
            transition: .5s;
        }
        .switch input:checked +.slider {
            background: royalblue;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider::before{
            transform: translateX(25px);
        }

        .slider.round{
            border-radius: 20px;
        }

        .slider.round:before{
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <!-- Rectangular switch -->
<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
  </label>
<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
  </label>
  <br><br>
  <!-- Rounded switch -->
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>

  <br>
  <p>Display some text when the checkbox is checked:</p>

  Checkbox: <input type="checkbox" id="myCheck" onclick="myFunction()">

<p id="text" style="display:none">Checkbox is CHECKED!</p>

<script>
    function myFunction(){
        var checkbox = document.querySelector("#myCheck");
        if(checkbox.checked){
            document.querySelector('#text').style.display = 'block'
        }else{
            document.querySelector('#text').style.display = 'none'
        }
    }
</script>
</body>
</html>
