<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
  margin: 0;
}

.openBtn {
  background: whitesmoke;
  font-size: 18px;
  border: 1px solid red;
  padding: 8px 16px;
  cursor: pointer;
}

.openBtn:hover {
    background: #123;
    color: white;
}

.overlay {
 position: absolute;
 top: 0;
 height: 100%;
 width: 100%;
 display: none;
 background: rgba(0, 0, 0, 0.459);
}

.overlay-content {
  position: absolute;
  width: 45%;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}

.overlay .closebtn {
  position: absolute;
  right: 30px;
  top: 30px;
  font-size: 3rem;
  cursor: pointer;
}

.overlay .closebtn:hover {
    color: white;
}

.overlay input[type=text] {
    width: 80%;
    height: 35px;
    border: none;
    outline: none;
}

.overlay button {
    height: 35px;
    border: none;
    outline: none;
    padding: 8px 16px;
    }


</style>
</head>
<body>

<div id="myOverlay" class="overlay">
  <span class="closebtn" onclick="closeSearch()" title="Close Overlay">Ã—</span>
  <div class="overlay-content">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>

<h2>Fullscreen Search</h2>
<p>Click on the button to open the search box.</p>
<button class="openBtn" onclick="openSearch()">Open Search Box</button>

<script>
function openSearch() {
    document.querySelector("#myOverlay").style.display = 'block'
}

function closeSearch() {
    document.querySelector("#myOverlay").style.display = 'none'
}
</script>
     
</body>
</html>
