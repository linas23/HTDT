<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flip{
            width: 300px;
            transition: all .5s;
            backface-visibility: hidden;
        }
        .flip:hover{
            transform: scaleX(-1);
        }
        .flip-box{
            width: 400px;
            height: 300px;
            background-color: transparent;
            /* border: 1px solid red; */
            perspective: 555px;
        }
        .flip-box-inner{
            position: relative;
            height: 100%;
            width: 100%;
            text-align: center;
            transition: .75s;
            transform-style: preserve-3d;
        }
        .flip-box:hover .flip-box-inner{
            transform: rotateY(180deg);
        }
        .flip-box-front,.flip-box-back{
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flip-box-back{
            background: orangered;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>flip an image</h1>
    <img src="https://images.unsplash.com/photo-1588167315109-52b19f091e19?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60" class="flip" alt="">
    <h1>3D flip image</h1>
    <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img src="https://images.unsplash.com/photo-1588167315109-52b19f091e19?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60" alt="Paris" style="width:400px;height:300px">
          </div>
          <div class="flip-box-back">
            <h2>nature</h2>
            <p>What an amazing world</p>
          </div>
        </div>
      </div>

      <div class="vertical">
          <h1>rotate vertically</h1>
          <div class="v-flip-box">
              <div class="v-flip-box-inner">
                  <div class="v-flip-box-front">
                      <img src="https://images.unsplash.com/photo-1588167315109-52b19f091e19?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=60" alt="Paris">
                    </div>
                    <div class="v-flip-box-back">
                        <h2>nature</h2>
                        <p>What an amazing world</p>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .v-flip-box{
                height: 300px;
                width: 500px;
                perspective: 3555px;
            }
            .v-flip-box img{
                width: 100%;
                height: 100%;
            }
            .v-flip-box-inner{
                transition: .75s;
                height: 100%;
                width: 100%;
                position: relative;
                transform-style: preserve-3d;
            }
            .v-flip-box:hover .v-flip-box-inner{
                transform: rotateX(180deg);
            }
            .v-flip-box-front,.v-flip-box-back{
                position: absolute;
                height: 100%;
                width: 100%;
                backface-visibility: hidden;
            }
            .v-flip-box-back{
                text-align: center;
                background: #123;
                color: white;
                transform: rotateX(180deg);
            }
        </style>
</body>
</html>
