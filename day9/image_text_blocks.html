<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 70vh;
            object-fit: contain;
            width: 100%;
        }
        .container{
            width: 50%;
            margin: 0 auto;
            position: relative;
        }
        .text-block{
            position: absolute;
            bottom: 50px ;
            right: 50px;
            background: rgba(0, 0, 0, 0.623);
            color: white;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    
<h2>Image Text Blocks</h2>
<p>How to place text blocks over an image:</p>

<div class="container">
  <img src="https://images.unsplash.com/photo-1587933770652-da44b9cf79b5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Nature" style="width:100%;">
  <div class="text-block">
    <h4>Nature</h4>
    <p>What a beautiful sunrise</p>
  </div>
</div>
</body>
</html>
