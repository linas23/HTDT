<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
        }
        .grayscale{
            filter: grayscale(10);
        }
        .blur{
            filter: blur(3px);
        }
        .contrast{
            filter: contrast(1.3);
        }
        .brightness{
            filter: brightness(2.5);
        }
        .drop_shadow{
            filter: drop-shadow(16px 16px 20px   black);
        }
        .hue_rotate{
            filter: hue-rotate(123deg);
        }
        .invert{
            filter: invert(100%);
        }
        .opacity{
            filter: opacity(50%);
        }
        .sepia{
            filter: sepia(50%);
        }
        .saturate{
            filter: saturate(222%);
        }
        .wrapper{
            display: grid;
            grid-template-columns: repeat(6,1fr);
        }
    </style>
</head>
<body>
    <div class="wrapper">

    <div>
        <h1>original image</h1>
        <img class="" src="https://images.unsplash.com/photo-1503249023995-51b0f3778ccf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=611&q=80" alt="">
    </div>
    
    <div>
        <h1>grayscale</h1>
        <img class="grayscale" src="https://images.unsplash.com/photo-1503249023995-51b0f3778ccf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=611&q=80" alt="">
    </div>
    
    <div>
        <h1>blur</h1>
        <img class="blur" src="https://images.unsplash.com/photo-1503249023995-51b0f3778ccf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=611&q=80" alt="">
    </div>
    
    <div>
        <h1>contrast</h1>
        <img class="contrast" src="https://images.unsplash.com/photo-1503249023995-51b0f3778ccf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=611&q=80" alt="">
    </div>
    
    <div>
        <h1>brightness</h1>

    </div>
    
    <div>
        <h1>drop shadow</h1>
        <img class="drop_shadow" src="https://images.unsplash.com/photo-1503249023995-51b0f3778ccf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=611&q=80" alt="">

    <div>
        <h1>hue rotate</h1>
        <img class="hue_rotate" src="https://images.unsplash.com/photo-1503249023995-51b0f3778ccf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=611&q=80" alt="">
    </div>
    
    <div>
        <h1>invert</h1>
        <img class="invert" src="https://images.unsplash.com/photo-1503249023995-51b0f3778ccf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=611&q=80" alt="">

    <div>

</div>

</html>
