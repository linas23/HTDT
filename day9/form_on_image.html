<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-img{
            width: 100%;
            height: 80vh;
            background-image: url("https://images.unsplash.com/photo-1532193748395-3e3ee2020605?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80");
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .container{
            width: 350px;
            background: white;
            position: absolute;
            left: 15%;
            top: 23%;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }
        input{
            height: 35px;
            border: none;
            outline: none;
            background-color: aliceblue;
            margin: 5px 0;
        }
        button{
            margin: 5px 0;
            height: 35px;
            background: #00aa00;
            border: none;
        }
        ::placeholder{
            padding: 15px;
        }
        label{
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <h2>Form on Image</h2>
    <div class="bg-img">
        <form action="/action_page.php" class="container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <p>This example creates a form on a responsive image. Try to resize the browser window to see how it always will
        cover the whole width of the screen, and that it scales nicely on all screen sizes.</p>
</body>

</html>
