<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .wrapper{
            position: relative;
        }
        img{
            object-fit: cover;
        }
        .wrapper>div{
            position: absolute;
            color: white;
            font-size: 2rem;
            padding: 20px;
        }
        .t{
            top: 0;
        }
        .b{
            bottom: 0;
        }
        .left{
            left: 20px;
        }
        .right{
            right: 20px;
        }
        .center{
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="https://images.unsplash.com/photo-1587996435161-ac1eac067c41?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" style="width:100%;height:100vh;"alt="">
        <div class="t left">Top left</div>
        <div class="t right">Top right</div> 
        <div class="center">Center</div>
        <div class="b right">bottom right</div>
        <div class="b left">bottom left</div>
    </div>
</body>
</html>
